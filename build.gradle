description 'Gizmo Generated Project on Fri Dec 19 12:47:08 CST 2014'

apply plugin: "java"
apply plugin: "maven"
apply plugin: "idea"

configurations {
    providedRuntime
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url "http://dl.bintray.com/cworks/maven"
    }
}

dependencies {
    testCompile("junit:junit:4.11")
    compile("net-cworks:json:1.1")
    compile("com.sparkjava:spark-core:2.1")
}

task wrapper(type: Wrapper, description: 'Generates the gradle wrapper.') {
    gradleVersion = '2.0'
}
